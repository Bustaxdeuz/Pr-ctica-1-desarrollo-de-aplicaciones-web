<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Práctica 01 - Árboles</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
    </head>
    <body>
        <!-- Header/Navbar -->
        <header th:fragment="header" class="bg-success text-white">
            <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-tree-fill"></i> Gestión de Árboles
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/arbol/listado}">
                                    <i class="bi bi-list-ul"></i> Listado
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/arbol/nuevo}">
                                    <i class="bi bi-plus-circle"></i> Nuevo Árbol
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Footer -->
        <footer th:fragment="footer" class="bg-dark text-white text-center py-3 mt-5">
            <div class="container">
                <p class="mb-0">
                    <i class="bi bi-c-circle"></i> 2025 Universidad Fidélitas - SC-403 Desarrollo Web y Patrones
                </p>
                <p class="mb-0">Práctica Grupal #1</p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
