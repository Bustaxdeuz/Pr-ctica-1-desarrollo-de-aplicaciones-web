<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/plantilla :: head}"></head>
    <body>
        <header th:replace="~{fragments/plantilla :: header}"></header>

        <div class="container mt-4">
            <h2 class="mb-4">
                <i class="bi bi-tree"></i> Listado de Árboles
            </h2>

            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 
                        Total de árboles registrados: <strong th:text="${totalArboles}">0</strong>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <a th:href="@{/arbol/nuevo}" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Agregar Nuevo Árbol
                    </a>
                </div>
            </div>

            <!-- Tabla de árboles -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Común</th>
                            <th>Tipo de Flor</th>
                            <th>Dureza Madera</th>
                            <th>Altura Máxima (m)</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="arbol : ${arboles}">
                            <td th:text="${arbol.idArbol}">1</td>
                            <td th:text="${arbol.nombreComun}">Roble</td>
                            <td th:text="${arbol.tipoFlor}">Sin flor vistosa</td>
                            <td th:text="${arbol.durezaMadera}">Muy dura</td>
                            <td th:text="${arbol.alturaMaxima}">25.50</td>
                            <td>
                                <img th:if="${arbol.rutaImagen != null and !arbol.rutaImagen.isEmpty()}" 
                                     th:src="${arbol.rutaImagen}" 
                                     alt="Imagen árbol" 
                                     style="width: 50px; height: 50px; object-fit: cover;"
                                     class="rounded"/>
                                <span th:if="${arbol.rutaImagen == null or arbol.rutaImagen.isEmpty()}" 
                                      class="text-muted">Sin imagen</span>
                            </td>
                            <td>
                                <a th:href="@{/arbol/modificar/} + ${arbol.idArbol}" 
                                   class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a th:href="@{/arbol/eliminar/} + ${arbol.idArbol}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Está seguro de eliminar este árbol?');">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mensaje si no hay árboles -->
            <div th:if="${arboles.isEmpty()}" class="alert alert-warning text-center">
                <i class="bi bi-exclamation-triangle"></i> 
                No hay árboles registrados. Haga clic en "Agregar Nuevo Árbol" para comenzar.
            </div>
        </div>

        <footer th:replace="~{fragments/plantilla :: footer}"></footer>
    </body>
</html>
